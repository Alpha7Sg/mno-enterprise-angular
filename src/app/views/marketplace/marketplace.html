<h2 class="section-title">Marketplace</h2>

<div class="row dashboard-marketplace">
  <!-- Loader -->
  <div class="col-md-12 text-center" ng-show="vm.isLoading">
    <i class="fa fa-2x fa-spin fa-refresh"></i>
  </div>

  <!-------------------------------------->
  <!--        Marketplace Content       -->
  <!-------------------------------------->
  <div class="col-md-12" ng-show="!vm.isLoading">
    <!-- Marketplace nav -->
    <div class="row">
      <div class="marketplace-nav">
        <div class="col-sm-4">
          <select class="form-control" ng-model="selectedCategory" ng-options="c for c in vm.categories" ng-change="vm.searchTerm = ''">
            <option value=''>All</option>
          </select>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Search..." ng-model="vm.searchTerm" ng-change="vm.selectedCategory = ''"/>
        </div>
      </div>
    </div>

    <!-- Marketplace list -->
    <div class="row">
      <div class="marketplace-list">

        <!-- App Cards-->
        <div class="col-sm-6 col-md-4" ng-repeat="app in vm.apps | filter:appsFilter | filter:searchTerm">

          <a class="marketplace-app-card" ng-href="{{vm.linkFor(app)}}">
            <div class="media">
              <div class="pull-left">
                <img class="media-object" ng-src="{{app.logo}}" ng-alt="{{app.name}}">
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{app.name}}</h4>
                {{app.tiny_description}}
              </div>
              <div class="arrow">
                <i class="fa fa-caret-right fa-2x"></i>
              </div>
            </div>
          </a>

        </div>

        <!-- End: marketplace-list -->
      </div>

      <!-- End: row -->
    </div>

  </div>
</div>
