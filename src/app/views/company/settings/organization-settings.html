<!--
  Error messages
-->
<div class="row">
  <div class="alert alert-error" ng-show="errors">
    <button class="close" ng-click="errors=''">Ã—</button>
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
  </div>
</div>


<div class="row">
  <form name="forms.settings" role="form" novalidate class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'mno_enterprise.templates.dashboard.organization.settings.company_name' | translate }}</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="model.name" required/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'mno_enterprise.templates.dashboard.organization.settings.connec_data_sharing' | translate }}</label>
      <div class="col-sm-6">
        <div class="btn-group btn-group-lg">
          <a class="btn btn-default" ng-click="connecBtnClickOn('enable')" ng-class="connecBtnClassFor('enable')">
            {{ 'mno_enterprise.templates.dashboard.organization.settings.enable' | translate }}
          </a>
          <a class="btn btn-default" ng-click="connecBtnClickOn('disable')" ng-class="connecBtnClassFor('disable')">
            {{ 'mno_enterprise.templates.dashboard.organization.settings.disable' | translate }}
          </a>
        </div>
      </div>
    </div>
  </form>
</div>

<!--
  Action buttons
-->
<div class="row text-right">
  <div class="col-md-4 col-md-offset-8">
    <button ng-click="cancel()" class="btn" ng-show="isCancelShown() && !isLoading">
      {{ 'mno_enterprise.templates.dashboard.organization.settings.cancel' | translate }}
    </button>

    <button ng-click="save()" href="" class="btn btn-warning" ng-disabled="!isSaveEnabled() || isLoading">
      <span ng-show="isLoading">
        <i class="fa fa-spinner fa-spin"></i>
      </span>
      {{ 'mno_enterprise.templates.dashboard.organization.settings.save' | translate }}
    </button>
  </div>
</div>
