<div class="modal-header">
  <div class="close" type="button" ng-click="memberAddModal.close()" >×</div>
  <h3>Add Team Members</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-error" ng-show="memberAddModal.errors">
        <button class="close" ng-click="memberAddModal.errors=''">×</button>
        <ul>
          <li ng-repeat="error in memberAddModal.errors">{{error}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row" ng-show="!memberAddModal.canAddUsers()">
    <div class="col-sm-6 col-sm-offset-3 text-center">
      <p>All your company members already belong to this team</p>
    </div>
  </div>

  <div class="row" ng-show="memberAddModal.canAddUsers()">
    <div class="col-sm-6 col-sm-offset-3 text-center">
      <p>Select the company members your wish to add to this team</p>
      <div class="spacer1"></div>

      <!-- List Available Users to add -->
      <table>
        <tbody>
          <tr ng-repeat="user in memberAddModal.userList">
            <td>
              <input type="checkbox" ng-checked="memberAddModal.hasUser(user)" ng-click="memberAddModal.toggleUser(user)">
            </td>
            <td>
              <span>{{user.name}} {{user.surname}}</span>
              <span class="hidden-xs"><small><em>({{ user.email }})</em></small></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-default" ng-click="memberAddModal.close()" ng-show="!memberAddModal.isLoading">Cancel</button>
      <button class="btn btn-danger" ng-click="memberAddModal.proceed()" ng-disabled="memberAddModal.isLoading">
        <span ng-show="memberAddModal.isLoading"><i class="fa fa-spinner fa-pulse fa-fw"></i></span> Add
      </button>
    </div>
  </div>
</div>
