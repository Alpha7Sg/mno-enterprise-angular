<div id="account">
  <h2 class="section-title">My Account</h2>

  <div uib-accordion class="accordion">
    <div uib-accordion-group is-open="isPersoInfoOpen">
      <div uib-accordion-heading>
        Personal Information  <span class="caret pull-right" ng-class="{'caret-down': !isPersoInfoOpen, 'caret-up': isPersoInfoOpen}"></span>
      </div>

      <div class="alert alert-error" ng-show="errors.user">
        <button class="close" ng-click="errors.user=''">×</button>
        <ul>
          <li ng-repeat="error in errors.user">{{error}}</li>
        </ul>
      </div>
      <div class="alert alert-success" ng-show="success.user">
        <button class="close" ng-click="success.user=''">×</button>
        <p>{{success.user}}</p>
      </div>
      <form name='form'>
        <div class='row'>
          <div class='col-md-6'>
            <label>Name</label>
            <input type='text' ng-model='user.model.name' class='form-control'>
          </div>
          <div class='col-md-6'>
            <label>Surname</label>
            <input type='text' ng-model='user.model.surname' class='form-control'>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <label>Email</label>
            <input type='text' ng-model='user.model.email' class='form-control'>
          </div>
          <div class='col-md-6'>
            <label>Phone</label>
            <div class="input-group">
              <div class="input-group-addon select">
                <select ng-options="phone[0] as phone[1] for phone in countryCodes" ng-model='user.model.phone_country_code'></select>
              </div>
              <input type='text' ng-model='user.model.phone' class='form-control'>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-12'>
            <button ng-disabled="!user.hasChanged() || user.loading" class='btn btn-warning' ng-click="user.update()">
              <span ng-show="user.loading"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
              Save
            </button>
            <button ng-show="user.hasChanged() && !user.loading" class='btn ng-hide' ng-click="user.cancelChanges()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>


    <!--
      Change Password Section
      -->
    <div uib-accordion-group is-open="isChangePasswordOpen">
      <div uib-accordion-heading>
          Change password <span class="caret pull-right" ng-class="{'caret-down': !isChangePasswordOpen, 'caret-up': isChangePasswordOpen}"></span>
      </div>
      <form name='form' novalidate>
        <mno-password class="top-buffer-1"
          form="form"
          data="user.password"
          current="true"
          confirm="true"
          current-text="Current Password"
          new-text="New Password"
          confirm-text="Confirm Password">
        </mno-password>

        <div class='row top-buffer-1'>
          <div class='col-md-12'>
            <button ng-click="user.updatePassword(form)" ng-disabled="form.$invalid || user.loading" class='btn btn-warning'>
              <span ng-show="user.loading"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
              Save
            </button>
            <button ng-click="user.cancelPassword()" ng-show="user.cancelPasswordEnabled() && !user.loading" class='btn btn-default'>
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
